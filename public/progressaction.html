<!DOCTYPE html>
<html>
<head>
  <style>
  body {
    font-family: sans-serif;
    line-height: 1.4;
  }
  table, ul {
    white-space: normal;
  }
  .has-error {
    background: pink;
  }
  </style>
</head>
<body>
Action items!

{
  {{#each entries}}
    <div>
      <strong>{{name}}</strong>
      <em>{{website}}</em>
      <a href="{{join}}" onclick="openJoin(this, event)" target="_blank">Join</a>
    </div>
  {{/each}}
}
  <script src="pgcommon.js"></script>
  <script>
    function openJoin(anchor, event)
    {
      popupWindow(anchor.href);
      event.preventDefault();
    }
  </script>
</body>
</html>
